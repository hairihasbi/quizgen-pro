
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenZ QuizGen Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Amiri&family=Noto+Sans+JP&family=Noto+Serif+KR&family=Noto+Sans+TC&display=swap" rel="stylesheet">
    
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$'], ['\\[', '\\]']], processEscapes: true },
            svg: { fontCache: 'global' },
            options: { enableMenu: false, processHtmlClass: 'mjx-item', ignoreHtmlClass: 'tex2jax_ignore' },
            startup: { typeset: false, ready: () => { MathJax.startup.defaultReady(); } }
        };
        let mathQueue = [];
        let mathTimeout = null;
        const processMathQueue = () => {
            if (mathQueue.length === 0) return;
            const targets = [...mathQueue];
            mathQueue = [];
            if (window.MathJax && window.MathJax.typesetPromise) {
                window.MathJax.typesetPromise(targets).catch(console.error);
            }
        };
        window.mathObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    mathQueue.push(entry.target);
                    window.mathObserver.unobserve(entry.target);
                    if (mathTimeout) clearTimeout(mathTimeout);
                    mathTimeout = setTimeout(processMathQueue, 100);
                }
            });
        }, { threshold: 0.1, rootMargin: '0px 0px 500px 0px' });
        window.observeMathItems = (containerId) => {
            const container = containerId ? document.getElementById(containerId) : document.body;
            if (!container) return;
            container.querySelectorAll('.mjx-item').forEach(item => window.mathObserver.observe(item));
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fffaf0; margin: 0; }
        .font-arabic { font-family: 'Amiri', serif; }
        .font-jp { font-family: 'Noto Sans JP', sans-serif; }
        .font-kr { font-family: 'Noto Serif KR', serif; }
        .font-zh { font-family: 'Noto Sans TC', sans-serif; }
        .orange-gradient { background: linear-gradient(135deg, #ff8c00 0%, #ff4500 100%); }
        
        /* CSS Khusus Grid Pilihan Ganda agar hemat tempat & rapi */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem 2rem;
            margin-top: 0.75rem;
        }

        @media print {
            @page {
                size: A4 portrait;
                margin: 20mm 15mm;
            }

            /* HANYA PRINT MODAL WRAPPER */
            html, body {
                background: white !important;
                height: auto !important;
                overflow: visible !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            /* Sembunyikan elemen root utama */
            #root > *:not(.print-modal-wrapper) {
                display: none !important;
            }

            /* Reset Modal Container agar mengikuti alur dokumen (static) */
            .print-modal-wrapper {
                position: static !important;
                display: block !important;
                width: 100% !important;
                padding: 0 !important;
                margin: 0 !important;
                background: white !important;
                overflow: visible !important;
                min-height: 0 !important;
            }

            /* Navigasi / Kontrol dibuang */
            .no-print { display: none !important; }

            /* Kontainer Scroll dilepaskan agar pagination jalan */
            .print-scroll-container {
                display: block !important;
                overflow: visible !important;
                height: auto !important;
                padding: 0 !important;
                margin: 0 !important;
                background: transparent !important;
            }

            /* Area Kertas Soal: Pastikan lebar penuh tanpa margin kiri sisa */
            .print-container {
                width: 100% !important;
                max-width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                box-shadow: none !important;
                border: none !important;
                display: block !important;
            }

            /* Paksa pecahan halaman yang logis */
            .pdf-block {
                break-inside: avoid;
                page-break-inside: avoid;
                margin-bottom: 1.5rem;
            }

            /* Watermark tipis */
            .print-watermark {
                display: block !important;
                position: fixed;
                bottom: 10mm;
                right: 10mm;
                font-size: 8pt;
                color: #ccc;
                z-index: 1000;
            }
        }
    </style>
