
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenZ QuizGen Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Amiri&family=Noto+Sans+JP&family=Noto+Serif+KR&family=Noto+Sans+TC&display=swap" rel="stylesheet">
    
    <!-- Library untuk Save PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        window.MathJax = {
            tex: { 
                inlineMath: [['$', '$'], ['\\(', '\\)']], 
                displayMath: [['$$', '$$'], ['\\[', '\\]']], 
                processEscapes: true 
            },
            svg: { 
                fontCache: 'none', // WAJIB 'none' agar simbol matematika tidak hilang di PDF
                minScale: 100
            },
            options: { 
                enableMenu: false, 
                processHtmlClass: 'mjx-item', 
                ignoreHtmlClass: 'tex2jax_ignore' 
            },
            startup: { 
                typeset: false, 
                ready: () => { 
                    MathJax.startup.defaultReady(); 
                } 
            }
        };

        window.observeMathItems = (containerId) => {
            const container = containerId ? document.getElementById(containerId) : document.body;
            if (!container) return;
            if (window.MathJax && window.MathJax.typesetPromise) {
                window.MathJax.typesetPromise([container]).catch(err => console.error(err));
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fffaf0; margin: 0; padding: 0; }
        .font-arabic { font-family: 'Amiri', serif; }
        .font-jp { font-family: 'Noto Sans JP', sans-serif; }
        .font-kr { font-family: 'Noto Serif KR', serif; }
        .font-zh { font-family: 'Noto Sans TC', sans-serif; }
        .orange-gradient { background: linear-gradient(135deg, #ff8c00 0%, #ff4500 100%); }
        
        mjx-container { 
            display: inline-block !important; 
            vertical-align: middle !important; 
            margin: 0 0.1em !important; 
            line-height: normal !important;
            max-width: 100% !important;
        }

        /* Container A4 / F4 Setup */
        /* Margin 2.2cm = 22mm */
        .print-container {
            width: 210mm !important;
            min-height: 297mm;
            padding: 22mm !important; 
            margin: 0 auto;
            background: white;
            box-sizing: border-box !important;
            position: relative;
            color: black;
            box-shadow: 0 0 40px rgba(0,0,0,0.1);
            overflow: visible !important; /* Mencegah soal terpotong saat capture */
        }

        /* Khusus saat proses ekspor berlangsung */
        .exporting .print-container {
            box-shadow: none !important;
            margin: 0 !important;
        }

        .fixed-table {
            width: 100% !important;
            table-layout: fixed !important;
            border-collapse: collapse !important;
            box-sizing: border-box !important;
        }

        @media print {
            @page { size: A4 portrait; margin: 0; }
            body { background: white !important; }
            #root > *:not(.print-modal-wrapper) { display: none !important; }
            .no-print { display: none !important; }
            
            .print-container {
                width: 210mm !important;
                padding: 22mm !important;
                margin: 0 !important;
                border: none !important;
                box-shadow: none !important;
                display: block !important;
            }

            .pdf-block {
                break-inside: avoid !important;
                page-break-inside: avoid !important;
                width: 100% !important;
                display: block !important;
            }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #fed7aa; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "@libsql/client": "https://esm.sh/@libsql/client@^0.17.0",
    "crypto": "https://esm.sh/crypto@^1.0.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
