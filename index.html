
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenZ QuizGen Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Amiri&family=Noto+Sans+JP&family=Noto+Serif+KR&family=Noto+Sans+TC&display=swap" rel="stylesheet">
    
    <!-- Library untuk Save PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        window.MathJax = {
            tex: { 
                inlineMath: [['$', '$'], ['\\(', '\\)']], 
                displayMath: [['$$', '$$'], ['\\[', '\\]']], 
                processEscapes: true 
            },
            svg: { 
                fontCache: 'none', // WAJIB: Mencegah simbol hilang saat konversi ke PDF
                minScale: 100,
                displayAlign: 'left'
            },
            options: { 
                enableMenu: false, 
                processHtmlClass: 'mjx-item', 
                ignoreHtmlClass: 'tex2jax_ignore' 
            },
            startup: { 
                typeset: false, 
                ready: () => { 
                    MathJax.startup.defaultReady(); 
                } 
            }
        };

        window.observeMathItems = (containerId) => {
            const container = containerId ? document.getElementById(containerId) : document.body;
            if (!container) return;
            if (window.MathJax && window.MathJax.typesetPromise) {
                // Gunakan promise untuk memastikan rendering selesai sebelum konfirmasi
                window.MathJax.typesetPromise([container])
                    .then(() => {
                        console.log("[MathJax] Typeset complete for", containerId);
                    })
                    .catch(err => console.error("[MathJax] Error:", err));
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fffaf0; margin: 0; padding: 0; }
        .font-arabic { font-family: 'Amiri', serif; }
        .font-jp { font-family: 'Noto Sans JP', sans-serif; }
        .font-kr { font-family: 'Noto Serif KR', serif; }
        .font-zh { font-family: 'Noto Sans TC', sans-serif; }
        .orange-gradient { background: linear-gradient(135deg, #ff8c00 0%, #ff4500 100%); }
        
        /* MathJax Container Fix */
        mjx-container { 
            display: inline-block !important; 
            vertical-align: middle !important; 
            margin: 0 0.1em !important; 
            line-height: 0 !important;
            max-width: 100% !important;
        }

        /* Container Cetak / Preview A4 */
        .print-container {
            width: 210mm !important;
            min-height: 297mm;
            padding: 22mm !important; 
            margin: 0 auto;
            background: white;
            box-sizing: border-box !important;
            position: relative;
            color: black;
            box-shadow: 0 0 50px rgba(0,0,0,0.1);
            overflow: visible !important;
        }

        .fixed-table {
            width: 100% !important;
            table-layout: fixed !important;
            border-collapse: collapse !important;
            box-sizing: border-box !important;
        }

        @media print {
            @page { 
                size: A4 portrait; 
                margin: 0; 
            }
            body { 
                background: white !important; 
                overflow: visible !important; 
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            #root > *:not(.print-modal-wrapper) { display: none !important; }
            .no-print { display: none !important; }
            
            .print-container {
                width: 210mm !important;
                padding: 22mm !important;
                margin: 0 !important;
                border: none !important;
                box-shadow: none !important;
                display: block !important;
                page-break-after: always;
            }

            .pdf-block {
                break-inside: avoid !important;
                page-break-inside: avoid !important;
                width: 100% !important;
                display: block !important;
                margin-bottom: 1.5rem;
            }

            table {
                page-break-inside: auto;
            }
            tr {
                page-break-inside: avoid;
                page-break-after: auto;
            }
            thead {
                display: table-header-group;
            }
        }

        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #fff7ed; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #fed7aa; border-radius: 20px; }
    </style>
