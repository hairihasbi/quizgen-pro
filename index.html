    <script>
        // Global Batching Queue for MathJax
        let mathQueue = [];
        let mathTimeout = null;

        const processMathQueue = () => {
            if (mathQueue.length === 0) return;
            const targets = [...mathQueue];
            mathQueue = [];
            if (window.MathJax && window.MathJax.typesetPromise) {
                window.MathJax.typesetPromise(targets)
                .then(() => {
                    targets.forEach(el => el.classList.remove('math-loading'));
                })
                .catch(err => {
                    console.error('MathJax Batch Error:', err);
                    targets.forEach(el => el.classList.remove('math-loading'));
                });
            }
        };

        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            svg: {
                fontCache: 'global'
            },
            options: {
                enableMenu: false,
                processHtmlClass: 'mjx-item', 
                ignoreHtmlClass: 'tex2jax_ignore'
            },
            startup: {
                typeset: false,
                ready: () => {
                    MathJax.startup.defaultReady();
                }
            }
        };

        window.mathObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    mathQueue.push(entry.target);
                    window.mathObserver.unobserve(entry.target);
                    
                    if (mathTimeout) clearTimeout(mathTimeout);
                    mathTimeout = setTimeout(processMathQueue, 100);
                }
            });
        }, { threshold: 0.1, rootMargin: '0px 0px 200px 0px' });

        window.observeMathItems = (containerId) => {
            const container = containerId ? document.getElementById(containerId) : document.body;
            if (!container) return;
            const items = container.querySelectorAll('.mjx-item');
            items.forEach(item => window.mathObserver.observe(item));
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fffaf0; }
        .font-arabic { font-family: 'Amiri', serif; }
        .font-jp { font-family: 'Noto Sans JP', sans-serif; }
        .font-kr { font-family: 'Noto Serif KR', serif; }

        .orange-gradient { background: linear-gradient(135deg, #ff8c00 0%, #ff4500 100%); }
        
        mjx-container {

            vertical-align: middle !important;
            margin: 0 0.15em !important;
            position: relative !important;
            top: -0.05em !important;
            line-height: 0 !important;
            overflow: visible !important;
        }
        
        mjx-container > svg {
            max-width: 100%;
            height: auto;
        }
        
        mjx-container[display="true"] {
            display: block !important;
            margin: 1.5em 0 !important;
            text-align: left !important;
            padding: 10px 0;
            top: 0 !important;
        }

        .mjx-item {
            line-height: 1.85 !important;
            text-align: justify;
            word-wrap: break-word;
            text-rendering: optimizeLegibility;
            min-height: 1.5em;
        }

        .math-loading {
            color: transparent !important;
            user-select: none;
            pointer-events: none;
            background: linear-gradient(90deg, #f3f4f6 25%, #f9fafb 50%, #f3f4f6 75%);
            background-size: 200% 100%;
            animation: math-shimmer 2s infinite linear;
            border-radius: 8px;
            display: inline-block;
            min-width: 120px;
        }

        @keyframes math-shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem 3rem;
            margin-top: 1rem;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #ff8c00; border-radius: 10px; }

        .print-watermark { display: none; }
        
        @media print {
            @page {
                margin: 10mm 15mm;
                size: auto;
            }
            body { background: white !important; margin: 0 !important; padding: 0 !important; }
            .no-print { display: none !important; }
            #root > *:not(.print-container) { display: none !important; }
            .print-container {
                display: block !important;
                position: relative !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
                color: black !important;
            }
            .print-watermark {
                display: block !important;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(-45deg);
                font-size: 80pt;
                font-weight: 900;
                color: rgba(255, 69, 0, 0.04) !important;
                white-space: nowrap;
                pointer-events: none;
                z-index: -1;
                text-transform: uppercase;
                letter-spacing: 0.1em;
                user-select: none;
                -webkit-print-color-adjust: exact;
            }
            .pdf-block {
                break-inside: avoid;
                page-break-inside: avoid;
                margin-bottom: 1.5rem;
                border-bottom: 1px solid #f3f4f6;
                padding-bottom: 1.5rem;
            }
        }
    </style>
