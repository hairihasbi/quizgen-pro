
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenZ QuizGen Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Amiri&family=Noto+Sans+JP&family=Noto+Serif+KR&family=Noto+Sans+TC&display=swap" rel="stylesheet">
    
    <!-- Library untuk Save PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
        window.MathJax = {
            tex: { 
                inlineMath: [['$', '$'], ['\\(', '\\)']], 
                displayMath: [['$$', '$$'], ['\\[', '\\]']], 
                processEscapes: true 
            },
            svg: { 
                fontCache: 'global' 
            },
            options: { 
                enableMenu: false, 
                processHtmlClass: 'mjx-item', 
                ignoreHtmlClass: 'tex2jax_ignore' 
            },
            startup: { 
                typeset: false, 
                ready: () => { 
                    MathJax.startup.defaultReady(); 
                } 
            }
        };

        let mathQueue = [];
        let mathTimeout = null;
        const processMathQueue = () => {
            if (mathQueue.length === 0) return;
            const targets = [...mathQueue];
            mathQueue = [];
            if (window.MathJax && window.MathJax.typesetPromise) {
                window.MathJax.typesetPromise(targets).catch(err => console.error(err));
            }
        };

        window.mathObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    mathQueue.push(entry.target);
                    window.mathObserver.unobserve(entry.target);
                    if (mathTimeout) clearTimeout(mathTimeout);
                    mathTimeout = setTimeout(processMathQueue, 100);
                }
            });
        }, { threshold: 0.1, rootMargin: '0px 0px 200px 0px' });

        window.observeMathItems = (containerId) => {
            const container = containerId ? document.getElementById(containerId) : document.body;
            if (!container) return;
            container.querySelectorAll('.mjx-item').forEach(item => window.mathObserver.observe(item));
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fffaf0; }
        .font-arabic { font-family: 'Amiri', serif; }
        .font-jp { font-family: 'Noto Sans JP', sans-serif; }
        .font-kr { font-family: 'Noto Serif KR', serif; }
        .font-zh { font-family: 'Noto Sans TC', sans-serif; }
        .orange-gradient { background: linear-gradient(135deg, #ff8c00 0%, #ff4500 100%); }
        
        /* MathJax Styling Fixes */
        mjx-container { 
            display: inline-block !important; 
            vertical-align: middle !important; 
            margin: 0 0.15em !important; 
            line-height: normal !important;
            max-width: 100% !important;
        }
        mjx-container[display="true"] {
            display: block !important;
            margin: 1em auto !important;
            text-align: center;
        }

        .options-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 0.75rem 2.5rem; 
            margin-top: 0.75rem; 
            width: 100%;
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #ff8c00; border-radius: 10px; }

        /* A4 Page Calibration */
        .print-container {
            width: 210mm;
            min-height: 297mm;
            padding: 15mm 20mm;
            margin: 0 auto;
            background: white;
            box-sizing: border-box;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* PDF & Print Calibration */
        @media print {
            @page { 
                size: A4 portrait; 
                margin: 0; 
            }
            body { background: white !important; }
            #root > *:not(.print-modal-wrapper) { display: none !important; }
            .no-print { display: none !important; }
            
            .print-container {
                width: 210mm !important;
                height: auto !important;
                margin: 0 !important;
                padding: 15mm 20mm !important;
                box-shadow: none !important;
                border: none !important;
                overflow: visible !important;
                background: white !important;
                box-sizing: border-box !important;
            }

            .pdf-block {
                break-inside: avoid !important;
                page-break-inside: avoid !important;
                width: 100% !important;
                display: block !important;
            }

            table { 
                width: 100% !important; 
                table-layout: fixed !important; 
                border-collapse: collapse !important; 
                word-wrap: break-word !important;
            }
            
            td, th { 
                word-wrap: break-word !important; 
                overflow-wrap: break-word !important;
                padding: 8px !important;
            }
        }

        /* Custom scrollbar for preview */
        .print-scroll-container {
            scroll-behavior: smooth;
        }
    </style>
